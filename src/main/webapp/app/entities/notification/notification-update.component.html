<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-heading" jhiTranslate="springgoodApp.notification.home.createOrEditLabel">Create or edit a Notification</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.notification.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('creationDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.notification.notificationDate" for="field_notificationDate">Notification Date</label>
                    <div class="d-flex">
                        <input id="field_notificationDate" type="datetime-local" class="form-control" name="notificationDate" formControlName="notificationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.notification.notificationReason" for="field_notificationReason">Notification Reason</label>
                    <select class="form-control" name="notificationReason" formControlName="notificationReason" id="field_notificationReason">
                        <option value="FOLLOWING">{{ 'springgoodApp.NotificationReason.FOLLOWING' | translate }}</option>
                        <option value="UNFOLLOWING">{{ 'springgoodApp.NotificationReason.UNFOLLOWING' | translate }}</option>
                        <option value="PROPOSAL_RELEASED">{{ 'springgoodApp.NotificationReason.PROPOSAL_RELEASED' | translate }}</option>
                        <option value="FOLLOWER_STATUS">{{ 'springgoodApp.NotificationReason.FOLLOWER_STATUS' | translate }}</option>
                        <option value="AUTHORIZE_COMMUNITY_FOLLOWER">{{ 'springgoodApp.NotificationReason.AUTHORIZE_COMMUNITY_FOLLOWER' | translate }}</option>
                        <option value="UNAUTHORIZE_COMMUNITY_FOLLOWER">{{ 'springgoodApp.NotificationReason.UNAUTHORIZE_COMMUNITY_FOLLOWER' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('notificationReason')!.invalid && (editForm.get('notificationReason')!.dirty || editForm.get('notificationReason')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notificationReason')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.notification.notificationText" for="field_notificationText">Notification Text</label>
                    <input type="text" class="form-control" name="notificationText" id="field_notificationText"
                           formControlName="notificationText"/>
                    <div *ngIf="editForm.get('notificationText')!.invalid && (editForm.get('notificationText')!.dirty || editForm.get('notificationText')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notificationText')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('notificationText')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.notification.isDelivered" for="field_isDelivered">Is Delivered</label>
                    <input type="checkbox" class="form-control" name="isDelivered" id="field_isDelivered"
                           formControlName="isDelivered"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
