<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blockuser">
            <h2><span jhiTranslate="springgoodApp.blockuser.detail.title">Blockuser</span> {{ blockuser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="springgoodApp.blockuser.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ blockuser.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="springgoodApp.blockuser.cblockeduser">Cblockeduser</span></dt>
                <dd>
                    <div *ngIf="blockuser.cblockeduser">
                        <a [routerLink]="['/community', blockuser.cblockeduser?.id, 'view']">{{ blockuser.cblockeduser?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="springgoodApp.blockuser.cblockinguser">Cblockinguser</span></dt>
                <dd>
                    <div *ngIf="blockuser.cblockinguser">
                        <a [routerLink]="['/community', blockuser.cblockinguser?.id, 'view']">{{ blockuser.cblockinguser?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blockuser', blockuser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
