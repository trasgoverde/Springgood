<div>
    <h2 id="page-heading">
        <span jhiTranslate="springgoodApp.blockuser.home.title">Blockusers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blockuser" [routerLink]="['/blockuser/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="springgoodApp.blockuser.home.createLabel">
            Create a new Blockuser
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="blockusers?.length === 0">
        <span jhiTranslate="springgoodApp.blockuser.home.notFound">No blockusers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="blockusers && blockusers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="creationDate"><span jhiTranslate="springgoodApp.blockuser.creationDate">Creation Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cblockeduser.id"><span jhiTranslate="springgoodApp.blockuser.cblockeduser">Cblockeduser</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cblockinguser.id"><span jhiTranslate="springgoodApp.blockuser.cblockinguser">Cblockinguser</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let blockuser of blockusers ;trackBy: trackId">
                    <td><a [routerLink]="['/blockuser', blockuser.id, 'view']">{{ blockuser.id }}</a></td>
                    <td>{{ blockuser.creationDate | date:'medium' }}</td>
                    <td>
                        <div *ngIf="blockuser.cblockeduser">
                            <a [routerLink]="['/community', blockuser.cblockeduser?.id, 'view']" >{{ blockuser.cblockeduser?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="blockuser.cblockinguser">
                            <a [routerLink]="['/community', blockuser.cblockinguser?.id, 'view']" >{{ blockuser.cblockinguser?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/blockuser', blockuser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/blockuser', blockuser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(blockuser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
