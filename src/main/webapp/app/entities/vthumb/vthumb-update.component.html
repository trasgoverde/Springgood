<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vthumb-heading" jhiTranslate="springgoodApp.vthumb.home.createOrEditLabel">Create or edit a Vthumb</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.vthumb.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('creationDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.vthumb.vthumbUp" for="field_vthumbUp">Vthumb Up</label>
                    <input type="checkbox" class="form-control" name="vthumbUp" id="field_vthumbUp"
                           formControlName="vthumbUp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.vthumb.vthumbDown" for="field_vthumbDown">Vthumb Down</label>
                    <input type="checkbox" class="form-control" name="vthumbDown" id="field_vthumbDown"
                           formControlName="vthumbDown"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.vthumb.vquestion" for="field_vquestion">Vquestion</label>
                    <select class="form-control" id="field_vquestion" name="vquestion" formControlName="vquestion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vquestionOption.id === editForm.get('vquestion')!.value?.id ? editForm.get('vquestion')!.value : vquestionOption" *ngFor="let vquestionOption of vquestions; trackBy: trackById">{{ vquestionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="springgoodApp.vthumb.vanswer" for="field_vanswer">Vanswer</label>
                    <select class="form-control" id="field_vanswer" name="vanswer" formControlName="vanswer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vanswerOption.id === editForm.get('vanswer')!.value?.id ? editForm.get('vanswer')!.value : vanswerOption" *ngFor="let vanswerOption of vanswers; trackBy: trackById">{{ vanswerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
