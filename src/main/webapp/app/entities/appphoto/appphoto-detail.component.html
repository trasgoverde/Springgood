<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appphoto">
            <h2><span jhiTranslate="springgoodApp.appphoto.detail.title">Appphoto</span> {{ appphoto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="springgoodApp.appphoto.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ appphoto.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="springgoodApp.appphoto.image">Image</span></dt>
                <dd>
                    <div *ngIf="appphoto.image">
                        <a (click)="openFile(appphoto.imageContentType, appphoto.image)">
                            <img [src]="'data:' + appphoto.imageContentType + ';base64,' + appphoto.image" style="max-width: 100%;" alt="appphoto image"/>
                        </a>
                        {{ appphoto.imageContentType }}, {{ byteSize(appphoto.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="springgoodApp.appphoto.appuser">Appuser</span></dt>
                <dd>
                    <div *ngIf="appphoto.appuser">
                        <a [routerLink]="['/appuser', appphoto.appuser?.id, 'view']">{{ appphoto.appuser?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appphoto', appphoto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
