<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vtopic">
            <h2><span jhiTranslate="springgoodApp.vtopic.detail.title">Vtopic</span> {{ vtopic.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="springgoodApp.vtopic.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{ vtopic.creationDate }}</span>
                </dd>
                <dt><span jhiTranslate="springgoodApp.vtopic.vtopicTitle">Vtopic Title</span></dt>
                <dd>
                    <span>{{ vtopic.vtopicTitle }}</span>
                </dd>
                <dt><span jhiTranslate="springgoodApp.vtopic.vtopicDescription">Vtopic Description</span></dt>
                <dd>
                    <span>{{ vtopic.vtopicDescription }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vtopic', vtopic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
